        <!--
	   Ideally these elements aren't created until it's confirmed that the 
	   client supports video/camera, but for the sake of illustrating the 
	   elements involved, they are created with markup (not JavaScript)
        -->
        <video id="video" style="width:70%;" autoplay></video>
        <!-- <button id="snap">Snap Photo</button>
        <canvas id="canvas" style="width:100%; height: 100%;"></canvas> -->
        <img src="system/images/apps/cameraJSIMS!.jpg" style="width:5vw; height: 5vw; position: fixed;" onclick="document.getElementById('video').style.filter = `invert(100%)`"> 
        <img src="system/images/apps/cameraJSIMS!!.jpg" style="width:5vw; height: 5vw; position: fixed; top: 5vw;" onclick="document.getElementById('video').style.filter = `saturate(3)`"> 
        <img src="system/images/apps/cameraJSIMS!!!.jpg" style="width:5vw; height: 5vw; position: fixed; top: 10vw;" onclick="document.getElementById('video').style.filter = `none`"> 
        <script>
        // Grab elements, create settings, etc.
var video = document.getElementById('video');

// Get access to the camera!
if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    // Not adding `{ audio: true }` since we only want video now
    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        //video.src = window.URL.createObjectURL(stream);
        video.srcObject = stream;
        video.play();
    });
}
